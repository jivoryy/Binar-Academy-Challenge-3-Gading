<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bar Title -->
    <title>Sign Up to Jivoryy</title>
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <div class="login-box d-flex gap-5 flex-column">
          <div class="mt-3 ms-3">
            <a href="index.html">
              <h4 class="fw-bold">
                <span class="me-2 fw-bold"><</span> Back to Home
              </h4>
            </a>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <form class="align-self-center text-center" action="" method="post">
              <div>
                <label for="username"><h3>Username</h3></label>
                <input
                  id="username"
                  class="form-control"
                  name="username"
                  type="text"
                  maxlength="64"
                  required
                />
                <br />
                <label for="name"><h3>Name</h3></label>
                <input
                  id="name"
                  class="form-control"
                  name="name"
                  type="text"
                  maxlength="64"
                  required
                />
                <br />
                <label for="password"><h3>Password</h3></label>
                <input
                  id="password"
                  class="form-control"
                  name="password"
                  type="password"
                  maxlength="50"
                  required
                />
              </div>
              <br />
              <button type="submit" class="btn btn-lg btn-warning">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
